{{ define "admin/item_form.html" }}
<!DOCTYPE html>
<html>

<head>
    <title>{{ if .Item.ID }}Edit Barang{{ else }}Tambah Barang{{ end }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --secondary-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --secondary-text: #64748b;
            --primary-color: #2563eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-lg: 1rem;
            --radius-md: 0.75rem;
        }

        .btn-premium,
        .btn-primary,
        .btn-secondary,
        .btn-success,
        .btn-warning,
        .btn-danger {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }

        .btn-hover-effect:hover,
        .btn-primary:hover,
        .btn-success:hover,
        .btn-warning:hover,
        .btn-danger:hover {
            transform: scale(1.02) !important;
            opacity: 0.95;
            letter-spacing: normal !important;
        }

        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="mb-3 d-flex align-items-center bg-white p-2 px-3 rounded-pill shadow-sm border">
        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
            style="width: 30px; height: 30px;">
            <span class="fw-bold text-white" style="font-size: 0.7rem;">{{ slice .UserName 0 1 }}</span>
        </div>
        <span class="ms-2 small fw-bold text-muted">{{ .UserName }} (Admin)</span>
    </div>

    <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
        <h3 class="mb-4 text-center">
            {{ if .Item.ID }}Edit Barang{{ else }}Tambah Barang Baru{{ end }}
        </h3>

        <form action="{{ if .Item.ID }}/admin/items/update{{ else }}/admin/items{{ end }}" method="POST">

            {{ if .Item.ID }}
            <input type="hidden" name="id" value="{{ .Item.ID }}">
            {{ end }}

            <div class="mb-3">
                <label class="form-label">Nama Barang</label>
                <input type="text" name="name" class="form-control" required value="{{ .Item.Name }}">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Kategori</label>
                    <select name="category" class="form-select">
                        <option value="Elektronik" {{ if eq .Item.Category "Elektronik" }}selected{{ end }}>Elektronik
                        </option>
                        <option value="Furniture" {{ if eq .Item.Category "Furniture" }}selected{{ end }}>Furniture
                        </option>
                        <option value="ATK" {{ if eq .Item.Category "ATK" }}selected{{ end }}>ATK</option>
                        <option value="Lainnya" {{ if eq .Item.Category "Lainnya" }}selected{{ end }}>Lainnya</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Stok</label>
                    <input type="number" name="stock" class="form-control" required min="0"
                        value="{{ if .Item.ID }}{{ .Item.Stock }}{{ else }}1{{ end }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Lokasi Penyimpanan</label>
                <input type="text" name="location" class="form-control" value="{{ .Item.Location }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Deskripsi</label>
                <textarea name="description" class="form-control" rows="3">{{ .Item.Description }}</textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/admin/items" class="btn btn-secondary px-4">Batal</a>
                <button type="submit" class="btn btn-primary w-50">
                    {{ if .Item.ID }}Update Barang{{ else }}Simpan Barang{{ end }}
                </button>
        </form>
    </div>

</body>

</html>
{{ end }}
