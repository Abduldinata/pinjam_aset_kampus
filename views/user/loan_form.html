{{ define "user/loan_form.html" }}
<!DOCTYPE html>
<html>
<head>
    <title>Form Peminjaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2>Ajukan Peminjaman</h2>
        <form action="/user/pinjam" method="POST">
            <div class="mb-3">
                <label>Pilih Barang</label>
                <select name="item_id" class="form-control">
                    {{ range .Items }}
                    <option value="{{ .ID }}">{{ .Name }} (Sisa Stok: {{ .Stock }})</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-3">
                <label>Tanggal Pinjam</label>
                <input type="date" name="borrow_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Rencana Kembali (Due Date)</label>
                <input type="date" name="due_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Keperluan / Catatan</label>
                <textarea name="notes" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Pinjam Sekarang</button>
            <a href="/user/dashboard" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
{{ end }}
